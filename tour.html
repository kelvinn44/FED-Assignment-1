    <section class="request-tour">
        <div class="request-tour-content">
          <h2>Request a Tour</h2>
          <p>Fill out the form below to request a tour in your country or book us for a private event.</p>
          <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
      
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
      
            <label for="phone">Your Phone:</label>
            <input type="tel" id="phone" name="phone">
      
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
      
            <input type="submit" value="Submit">
          </form>
        </div>
      </section>

      <section class="tour-dates">
        <h2>Tour Dates</h2>
        <ul class="tour-list">
          <li>
            <span class="date">November 25, 2023</span>
            <span class="location">Venue Name - City, Country</span>
          </li>
          <li>
            <span class="date">December 3, 2023</span>
            <span class="location">Another Venue - City, Country</span>
